<h1 class="title">Stock Tracker</h1>

<app-tracker-form (addStockSymbol)="addSymbol($event)"></app-tracker-form>

<div class="stock-container">
  <div *ngFor="let stock of stockSymbols.slice().reverse()" class="stock">
    <app-stock-card [stock]="stock" (removeStock)="remove($event)">
    </app-stock-card>
  </div>
</div>
