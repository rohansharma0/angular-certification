<form [formGroup]="trackerForm" (ngSubmit)="onSubmit()" class="tracker-form">
  <input
    class="tracker-input"
    id="stockInput"
    type="text"
    formControlName="stockSymbol"
    placeholder="Enter the symbol of a stock to track(i.e. AAPL , TSLA , GOOGL)"
  />
  <button class="tracker-btn" id="trackBtn" [disabled]="trackerForm.invalid">
    Track
  </button>
</form>
